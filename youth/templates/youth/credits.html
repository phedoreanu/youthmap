<div id="div_{{ field.auto_id }}"
     class="control-group{% if form_show_errors and field.errors %} error{% endif %}{% if field.css_classes %} {{ field.css_classes }}{% endif %}">

    {% if field.label %}
        <label for="{{ field.auto_id }}" class="control-label{% if field.field.required %} requiredField{% endif %}">
            {{ field.label|safe }}{% if field.field.required %}<span class="asteriskField">*</span>{% endif %}
        </label>
    {% endif %}

    <ul>
        {% for choice in field.field.choices %}
            <li {{ inline_class }}>{{ choice.0 }}
                &nbsp;<a>{{ choice.1 }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
